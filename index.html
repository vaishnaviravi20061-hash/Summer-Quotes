    <style>
        body {
            box-sizing: border-box;
        }
        
        @keyframes gentleFloat {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-10px) translateX(5px);
            }
            50% {
                transform: translateY(-5px) translateX(-3px);
            }
            75% {
                transform: translateY(-15px) translateX(8px);
            }
        }
        
        @keyframes butterflyFly {
            0% {
                transform: translateX(-100px) translateY(0px);
            }
            25% {
                transform: translateX(25vw) translateY(-20px);
            }
            50% {
                transform: translateX(50vw) translateY(10px);
            }
            75% {
                transform: translateX(75vw) translateY(-15px);
            }
            100% {
                transform: translateX(100vw) translateY(5px);
            }
        }
        
        @keyframes cloudDrift {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(100vw);
            }
        }
        
        @keyframes sunGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 193, 7, 0.8);
            }
        }
        
        @keyframes confettiBurst {
            0% {
                transform: translateY(0) rotate(0deg) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(300px) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }
        
        @keyframes fadeInQuote {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .flower {
            position: absolute;
            animation: gentleFloat 4s ease-in-out infinite;
        }
        
        .butterfly {
            position: absolute;
            animation: butterflyFly 20s linear infinite;
            font-size: 24px;
        }
        
        .cloud {
            position: absolute;
            animation: cloudDrift 40s linear infinite;
            opacity: 0.8;
        }
        
        .sun {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            animation: sunGlow 3s ease-in-out infinite;
        }
        
        .summer-bg {
            background: linear-gradient(
                to bottom,
                #87CEEB 0%,
                #98D8E8 30%,
                #B8E6B8 70%,
                #90EE90 100%
            );
        }
        
        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            animation: confettiBurst 2s ease-out forwards;
        }
        
        .quote-appear {
            animation: fadeInQuote 1s ease-out 1.5s forwards;
            opacity: 0;
        }
    </style>
</head>

        // Get DOM elements

        const quoteEmoji = document.getElementById('quoteEmoji');
        const nextButton = document.getElementById('nextButton');

        // Quote functions
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function createConfetti() {
            const colors = ['#FFD700', '#FF6347', '#32CD32', '#FF69B4', '#00CED1', '#FF4500', '#9370DB', '#20B2AA'];
            const shapes = ['circle', 'square', 'triangle'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random shape
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = '6px solid transparent';
                    confetti.style.borderRight = '6px solid transparent';
                    confetti.style.borderBottom = `12px solid ${color}`;
                    confetti.style.background = 'transparent';
                } else {
                    confetti.style.borderRadius = '2px';
                }
                
                if (shape !== 'triangle') {
                    confetti.style.backgroundColor = color;
                }
                
                // Random position
                confetti.style.left = Math.random() * 100 + '%';
                
                // Random delay
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                // Random duration
                confetti.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                
                confettiContainer.appendChild(confetti);
            }
        }

        function burstConfetti() {
            // Clear previous confetti
            confettiContainer.innerHTML = '';
            quoteContainer.style.display = 'none';
            
            // Create confetti burst
            createConfetti();
            
            // Get random quote
            const quote = getRandomQuote();
            quoteText.textContent = quote.text;
            quoteEmoji.textContent = quote.emoji;
            
            // Show quote after confetti bursts
            setTimeout(() => {
                quoteContainer.style.display = 'block';
                quoteContainer.classList.add('quote-appear');
            }, 1500);
            
            // Hide burst button temporarily
            bloomButton.style.display = 'none';
        }

        function resetGame() {
            confettiContainer.innerHTML = '';
            quoteContainer.style.display = 'none';
            quoteContainer.classList.remove('quote-appear');
            bloomButton.style.display = 'inline-block';
        }

        // Event listeners
        bloomButton.addEventListener('click', burstConfetti);
        nextButton.addEventListener('click', resetGame);
